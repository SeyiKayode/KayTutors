{% extends 'courses/base.html' %}
{% block content %}
<div class='container'>
    <div class='row'>
        <div class='col-sm-8 col-md-8'>
            <h1>Course</h1>
    <p>{{ object.title }}</p>
    <p>{{ object.description }}</p>
    <ol>
    {% for lesson in object.lessons %}
        <li><a href="{{ lesson.get_absolute_url }}">{{ lesson.title }}</a></li>
    {% endfor %}
    </ol>
    </div>
    </div>
    </div>
{% endblock %}
