{% if messages %}

 	<style type="text/css">
 		div.messages{
 			background-color: darkgreen;
 			color: #f7fff7;
 		}
 		ul.messages{
 			list-style-type: none;
 		}
 	</style>

    <div class='messages'>
    <ul class="messages">
    {% for message in messages %}
    <li>{% if "html_safe" in message.tags %}{{ message|safe }}{% else %}{{ message }}{% endif %}</li>
    {% endfor %}
    </ul>
    </div>
{% endif %}
