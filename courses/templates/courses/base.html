<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
{% include 'courses/messages.html' %}
<div class="container">
		<ol class='breadcrumb'>
            <li><a href="{% url 'courses:list' %}">Home</a></li>

	        {% block post_detail_link %}
	        {% endblock %}

	        {% if not request.user.is_authenticated %}
	        <li class='pull-right'><a href="{% url 'users:register' %}">Register</a></li>
	        <li class='pull-right'><a href="{% url 'users:login' %}">Login</a></li>
		{% else %}
		<li class='pull-right'><a href="{% url 'users:logout' %}">Logout</a></li>
		<li class='pull-right'><a href="{% url 'memberships:select' %}">Memberships</a></li>
		<li><a href="{% url 'memberships:profile' %}">Profile</a></li>
	        {% endif %}
	    </ol>
	</div>
{% block content %}
{% endblock %}
<script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous">
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous">
</script>
</body>
</html>
